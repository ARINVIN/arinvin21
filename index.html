<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Saknaah ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
            color: #fff;
            overflow-x: hidden;
        }

        h2, h3 { text-align: center; }

        .hearts-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .heart {
            position: absolute;
            width: 20px; height: 20px;
            background: #ff4d6d;
            transform: rotate(45deg);
            animation: floatUp linear infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            width: 20px; height: 20px;
            background: #ff4d6d;
            border-radius: 50%;
        }
        .heart:before { top: -10px; left: 0; }
        .heart:after { left: 10px; top: 0; }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
        }

        .video-section, .slideshow-section {
            text-align: center;
            padding: 40px 20px;
        }

        .love-video, .slide {
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .slide { display: none; margin: auto; }

        .heartfelt-message {
            text-align: center;
            padding: 60px 20px;
            background-color: rgba(0,0,0,0.8);
        }

        /* The Music Button */
        #music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="hearts-container"></div>
    
    <button id="music-btn" onclick="handleMusic()">Play Our Music üéµ</button>
    <audio id="loveMusic">
        <source src="song1.mp3" type="audio/mpeg">
    </audio>

    <section class="video-section">
        <h2>Our Story in Motion üé•</h2>
        <video controls autoplay muted loop playsinline class="love-video">
            <source src="WhatsApp Video 2026-02-14 at 00.55.34.mp4" type="video/mp4">
        </video>
    </section>

    <section class="slideshow-section">
        <h2>Moments With You üåπ</h2>
        <div class="slideshow-container">
            <img src="WhatsApp Image 2026-02-14 at 01.02.11.jpeg" class="slide">
            <img src="WhatsApp Image 2026-02-14 at 01.02.12 (1).jpeg" class="slide">
            <img src="WhatsApp Image 2026-02-14 at 01.02.12.jpeg" class="slide">
        </div>
    </section>

    <section class="heartfelt-message">
        <p>Saknaah, you are my home, my happiness, and my favorite adventure. Happy Valentine's Day! ‚ù§Ô∏è</p>
    </section>

    <script>
        // 1. Audio Sequence Logic
        const audio = document.getElementById('loveMusic');
        const btn = document.getElementById('music-btn');
        const songs = ['song1.mp3', 'song2.mp3'];
        let currentIdx = 0;

        function handleMusic() {
            audio.play();
            btn.style.display = 'none';
        }

        audio.addEventListener('ended', function() {
            currentIdx++;
            if (currentIdx >= songs.length) currentIdx = 0;
            audio.src = songs[currentIdx];
            audio.play();
        });

        // 2. Hearts Logic
        function createHeart() {
            const container = document.querySelector('.hearts-container');
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // 3. Slideshow Logic
        let sIdx = 0;
        function runSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) slides[i].style.display = "none";
            sIdx++;
            if (sIdx > slides.length) sIdx = 1;
            slides[sIdx-1].style.display = "block";
            setTimeout(runSlides, 3000);
        }
        runSlides();
    </script>
</body>
</html>
